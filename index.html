<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<title> Minecraft Room </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head> 
	<body>
		<div class="top">	
			<div class="chest">
				<img src="images/chest2.png" class="center">
			</div>
			<div class="glowstone">
				<img src="images/glowstone.png" class="center">
			</div>
			<div class="furnace">
				<img src="images/furnaceimproved.png" class="center">
			</div>
			<div class="crafting">
				<img src="images/crafting3.png" class="center">
			</div>
			<div class="jukebox">
				<img src="images/jukebox4.png" class="center">
			</div>

		</div>
		<div class="bottom">
			<div class="bed">
				<img src="images/bedimproved.png" class="center">
			</div>
			<div class="midground">
				<div class="redbutton"
					<img src="images/redbutton2.png">
				</div>
			</div>
			<div
				class="sideright">
					<div class="leftdiv">
						<img src="images/books.png" class="center">
					</div>
					<div class="leftdiv">
						<img src="images/anvil.png" class="center">
					</div>
			</div>
		</div>
	</body>
	
</html>
